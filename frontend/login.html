<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - NVME</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1F2937 0%, #111827 100%);
      padding: 1rem;
    }
    .auth-container {
      width: 100%;
      max-width: 420px;
    }
    .auth-card {
      background: var(--dark-card);
      border: 1px solid var(--dark-lighter);
      border-radius: 1.5rem;
      padding: 2.5rem;
    }
    .auth-logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    .auth-logo a {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .auth-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .auth-subtitle {
      text-align: center;
      color: var(--light-muted);
      margin-bottom: 2rem;
    }
    .auth-form .form-group {
      margin-bottom: 1.25rem;
    }
    .auth-form .form-input {
      padding: 1rem 1.25rem;
      font-size: 1rem;
    }
    .auth-form .btn {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .auth-divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--light-muted);
      font-size: 0.875rem;
    }
    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--dark-lighter);
    }
    .auth-divider span {
      padding: 0 1rem;
    }
    .social-buttons {
      display: flex;
      gap: 0.75rem;
    }
    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem;
      background: var(--dark-lighter);
      border: 1px solid var(--dark-lighter);
      border-radius: 0.5rem;
      color: var(--light);
      font-weight: 500;
      transition: all 0.2s;
      cursor: pointer;
    }
    .social-btn:hover {
      background: var(--dark);
      border-color: var(--primary);
    }
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--light-muted);
    }
    .auth-footer a {
      color: var(--primary);
      font-weight: 600;
    }
    .forgot-link {
      display: block;
      text-align: right;
      font-size: 0.875rem;
      color: var(--primary);
      margin-top: 0.5rem;
    }
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--light-muted);
      cursor: pointer;
    }
    .input-wrapper {
      position: relative;
    }
    .error-message {
      color: var(--error);
      font-size: 0.75rem;
      margin-top: 0.25rem;
      display: none;
    }
    .form-group.error .error-message {
      display: block;
    }
    .form-group.error .form-input {
      border-color: var(--error);
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-logo">
          <a href="/">NVME</a>
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Log in to continue to NVME</p>
        
        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
            <p class="error-message">Please enter a valid email address</p>
          </div>
          
          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="input-wrapper">
              <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
              <button type="button" class="password-toggle" onclick="togglePassword()">
                üëÅÔ∏è
              </button>
            </div>
            <a href="/forgot-password.html" class="forgot-link">Forgot password?</a>
            <p class="error-message">Password is required</p>
          </div>
          
          <button type="submit" class="btn btn-primary" id="submitBtn">
            <span class="btn-text">Log In</span>
            <span class="btn-loading hidden">
              <span class="spinner spinner-sm"></span>
            </span>
          </button>
        </form>
        
        <div class="auth-divider">
          <span>or continue with</span>
        </div>
        
        <div class="social-buttons">
          <button class="social-btn" onclick="socialLogin('google')">
            <span>üîµ</span> Google
          </button>
          <button class="social-btn" onclick="socialLogin('apple')">
            <span>üçé</span> Apple
          </button>
        </div>
        
        <p class="auth-footer">
          Don't have an account? <a href="/signup.html">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', async () => {
      const isAuth = await NVME.auth.checkAuth();
      if (isAuth) {
        window.location.href = '/feed.html';
      }
    });

    function togglePassword() {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
    }

    function setLoading(loading) {
      submitBtn.disabled = loading;
      submitBtn.querySelector('.btn-text').classList.toggle('hidden', loading);
      submitBtn.querySelector('.btn-loading').classList.toggle('hidden', !loading);
    }

    function validateForm() {
      let valid = true;
      
      // Validate email
      if (!NVME.validate.email(emailInput.value)) {
        emailInput.closest('.form-group').classList.add('error');
        valid = false;
      } else {
        emailInput.closest('.form-group').classList.remove('error');
      }
      
      // Validate password
      if (!passwordInput.value) {
        passwordInput.closest('.form-group').classList.add('error');
        valid = false;
      } else {
        passwordInput.closest('.form-group').classList.remove('error');
      }
      
      return valid;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!validateForm()) return;
      
      setLoading(true);
      
      try {
        await NVME.auth.login(emailInput.value, passwordInput.value);
        NVME.toast.success('Welcome back!');
        
        // Redirect to feed or previous page
        const redirect = new URLSearchParams(window.location.search).get('redirect');
        window.location.href = redirect || '/feed.html';
      } catch (error) {
        NVME.toast.error(error.message || 'Invalid email or password');
      } finally {
        setLoading(false);
      }
    });

    function socialLogin(provider) {
      NVME.toast.info(`${provider} login coming soon!`);
    }

    // Clear errors on input
    emailInput.addEventListener('input', () => {
      emailInput.closest('.form-group').classList.remove('error');
    });
    passwordInput.addEventListener('input', () => {
      passwordInput.closest('.form-group').classList.remove('error');
    });
  </script>
</body>
</html>
